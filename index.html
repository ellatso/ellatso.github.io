<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Wallet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 pb-20 font-sans">
    <div class="max-w-sm mx-auto p-4">
        <header class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <img src="https://via.placeholder.com/48" alt="avatar" class="w-12 h-12 rounded-full">
                <div>
                    <div class="text-lg font-bold" id="username">Eco User</div>
                    <div class="text-sm text-gray-500">Level <span id="level">1</span></div>
                </div>
            </div>
            <img src="https://via.placeholder.com/60x60?text=QR" alt="QR code" class="w-16">
        </header>

        <section class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-center text-green-600">You saved <span id="totalCO2" class="font-bold">0</span> kg COâ‚‚!</h2>
            <div class="text-center mt-4">
                <div class="text-gray-700">Carbon Points</div>
                <div class="text-2xl font-bold"><span id="availablePts">0</span> / <span id="totalPts">0</span></div>
                <div class="text-xs text-gray-500 mt-2">Progress to next level</div>
                <div class="progress-bar mt-1"><div id="levelProgress" class="progress-inner"></div></div>
            </div>
        </section>

        <section class="mt-6 grid grid-cols-3 gap-4">
            <a href="#" class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">Redeem Products</a>
            <a href="#" class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">Reward Levels</a>
            <a href="#" class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">Check Records</a>
        </section>
    </div>

    <nav class="fixed bottom-0 inset-x-0 bg-gray-900 text-white flex justify-around py-2">
        <a href="index.html" class="nav-item nav-item-active">Home</a>
        <a href="action.html" class="nav-item">Action</a>
        <a href="#" class="nav-item">Marketplace</a>
        <a href="#" class="nav-item">Social</a>
        <a href="#" class="nav-item">Settings</a>
    </nav>
    <script src="app.js"></script>
</body>
</html>
